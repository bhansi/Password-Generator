<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h3>Choose Your Password Criteria</h3>
          <!-- Criteria checkbox for length -->
          <label for="checkbox-length">Length</label>
          <input id="checkbox-length" type="checkbox"/>

          <!-- Criteria input for length -->
          <div id="length-input-div">
            <input id="input-length" type="number"/>
            <button id="button-length-set">Set Length</button>
          </div>

          <!-- Criteria checkboxes for characters -->
          <div id="checkbox-characters">          
            <label for="checkbox-lowercase">Lowercase</label>
            <input id="checkbox-lowercase" type="checkbox"/>

            <label for="checkbox-uppercase">Uppercase</label>
            <input id="checkbox-uppercase" type="checkbox"/>

            <label for="checkbox-numeric">Numeric</label>
            <input id="checkbox-numeric" type="checkbox"/>

            <label for="checkbox-special">Special</label>
            <input id="checkbox-special" type="checkbox"/>
          </div>

          <!-- Button to reset the checkbox selection -->
          <button id="button-reset">Reset Selection</button>

          <!-- Password output -->
          <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
  </html>
